<!doctype html>
<html>
<head>
    <title>Demo Component</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="script" href="demo.js">
</head>
<body>
    <!-- Icons -->
    <script>
      if (document.body.children[0].nodeName !== 'svg') {
        let pe_ajax = new XMLHttpRequest();
        pe_ajax.open("GET", "https://unpkg.com/@pearson-components/elements-sdk/build/icons/p-icons-sprite-1.1.svg", true);
        pe_ajax.responseType = "document";
        pe_ajax.onload = function(e) {
          document.body.insertBefore(
            pe_ajax.responseXML.documentElement,
            document.body.childNodes[0]
          );
        };
        pe_ajax.send();
      }
    </script>

    <h1>CoachMark Demo</h1>
    <p>Styled using the Elements SDK.</p>

    <h2>First Example</h2>
    <div id="demo-target1">
      Default Coachmark should appear to the right of this text<br/>
      <button type="button" onclick="showFirst()">Show Coachmark</button>
    </div>

    <div id="coachmark-container"></div>
    <!-- Provide React and ReactDOM as a dependency external to the component -->
    <script crossorigin src="https://unpkg.com/react@latest/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@latest/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/prop-types@latest/prop-types.js"></script>
    <!-- CustomEvent, Array.from, Object.assign and Promise polyfills are for IE -->
    <script src="https://cdn.polyfill.io/v2/polyfill.js?features=CustomEvent,Array.from,Object.assign,Promise"></script>
    <!-- Demo build of component Injected on build -->
    <!-- Build Component to View Demo: npm run build && npm start -->
    <!-- View at: http://localhost:8081/coach-mark/ -->
</body>
</html>
